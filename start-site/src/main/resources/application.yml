logging:
  level:
    org.springframework.core.env: warn
    org.springframework.jndi: warn

server:
  port: 9090
  compression:
    enabled: true
    mime-types: application/json,text/css,text/html
    min-response-size: 2048
  error:
    whitelabel:
      enabled: false
  forward-headers-strategy: native

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  task:
    execution:
      thread-name-prefix: initializr-

initializr:
  dependencies:
    - name: Developer Tools
      content:
        - name: Swagger Annotations
          id: swagger2
          groupId: io.springfox
          artifactId: springfox-swagger2
          version: 2.6.0
          description: JSON API documentation for spring based applications.
          starter: false
          links:
            - rel: reference
              href: https://springfox.github.io/springfox/docs/current/
              description: Springfox Reference Documentation
        - name: Swagger UI
          id: swagger-ui
          groupId: io.springfox
          artifactId: springfox-swagger-ui
          version: 2.6.0
          description: Swagger Web UI for JSON API documentation for spring based applications
          starter: false
        - name: Lombok
          id: lombok
          groupId: org.projectlombok
          artifactId: lombok
          scope: annotationProcessor
          description: Java annotation library which helps to reduce boilerplate code.
          starter: false
    - name: Web
      content:
        - name: Spring Web
          id: web
          description: Build web, including RESTful, applications using Spring MVC. Uses Apache Tomcat as the default embedded container.
          facets:
            - web
            - json
          links:
            - rel: guide
              href: https://spring.io/guides/gs/rest-service/
              description: Building a RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-developing-web-applications
            - rel: guide
              href: https://spring.io/guides/gs/serving-web-content/
              description: Serving Web Content with Spring MVC
            - rel: guide
              href: https://spring.io/guides/tutorials/bookmarks/
              description: Building REST services with Spring
    - name: SQL
      content:
        - name: Liquibase Migration
          id: liquibase
          description: Liquibase database migration and source control library.
          groupId: org.liquibase
          artifactId: liquibase-core
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#howto-execute-liquibase-database-migrations-on-startup
        - name: PostgreSQL Driver
          id: postgresql
          description: A JDBC and R2DBC driver that allows Java programs to connect to a PostgreSQL database using standard, database independent Java code.
          groupId: org.postgresql
          artifactId: postgresql
          scope: runtime
          starter: false
  types:
    - name: Maven Project
      id: maven-project
      description: Generate a Maven based project archive
      tags:
        build: maven
        format: project
      default: true
      action: /starter.zip
  packagings:
    - name: Dockerfile
      id: docker
      default: true
    - name: Jar
      id: jar
      default: true
    - name: War
      id: war
      default: false
  javaVersions:
    - id: 11
      default: false
    - id: 1.8
      name: 8
      default: true
  languages:
    - name: Java
      id: java
      default: true
  group-id:
    value: com.realpage
  description:
    value: RealPage KickStarter Java Project
  name:
    value: starter
---

spring:
  profiles: dev
  resources:
    static_locations:
      - file:start-client/public/
  devtools:
    restart:
      additional_paths:
        - start-client/public/
      additional_exclude: "**/*.js,**/*.css,**/*.html"
